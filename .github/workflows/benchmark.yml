name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.9

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg integrate install

    - name: Install dependencies
      run: sudo apt-get install -y clang-13

    - name: Set up environment
      run: |
        echo "CC=clang-13" >> $GITHUB_ENV
        echo "CXX=clang++-13" >> $GITHUB_ENV

    - name: Build for Benchmarking
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-O3" -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake
        ./vcpkg/vcpkg integrate install
        cmake --build build

  
    - name: Run Benchmarks
      run: ./build/Benchmark

